<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CanvaPaint</title>
</head>

<body>
    <div class="tools">

        <div class="toolItem ">
            <span id="currentSelection">p</span>
            <div class="pensTab ">
                <button id="penS" class="tabItem active">S</button>
                <button id="penM" class="tabItem ">M</button>
                <button id="penL" class="tabItem ">L</button>
                <button id="penXL" class="tabItem ">XL</button>
            </div>
        </div>

        <div class="toolItem ">
            <span id="currentSelection">shape</span>
            <div class="shapesTab hidden">
                <button id="arc" class="tabItem active"><img src="./Assets/circle-svgrepo-com.svg" alt="arc"></button>
                <button id="square" class="tabItem "><img src="./Assets/square-svgrepo-com.svg" alt="square"></button>
                <button id="triangle" class="tabItem "><img src="./Assets/triangle-svgrepo-com.svg"
                        alt="triangle"></button>
                <button id="line" class="tabItem "><img src="./Assets/line-svgrepo-com.svg" alt="line"></button>
                <button id="msgbox" class="tabItem"><img src="./Assets/comment-alt-svgrepo-com.svg"
                        alt="comment"></button>
            </div>
        </div>
        <div class="toolItem">
            <img src="./Assets/format-color-text-svgrepo-com.svg" alt="not found">
        </div>
        <div class="toolItem">
            <img src="./Assets/paint-bucket-bucket-svgrepo-com.svg" alt="">
        </div>
        <div class="toolItem">
            <label for="colorInput">gf<img src="./Assets/palette-and-brush-svgrepo-com.svg" alt="palate"></label>
            <input type="color" id="colorInput" hidden>
        </div>

    </div>
</body>

</html>
