<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CanvaPaint</title>
</head>

<body>
    <div class="tools">

        <div class="toolItem ">
            <span id="currentSelection">p</span>
            <div class="pensTab ">
                <button id="penS" class="tabItem active">S</button>
                <button id="penM" class="tabItem ">M</button>
                <button id="penL" class="tabItem ">L</button>
                <button id="penXL" class="tabItem ">XL</button>
            </div>
        </div>

        <div class="toolItem ">
            <span id="currentSelection">arc</span>
            <div class="shapesTab hidden">
                <button id="arc" class="tabItem active">arc</button>
                <button id="square" class="tabItem ">square</button>
                <button id="triangle" class="tabItem ">triangle</button>
                <button id="line" class="tabItem ">Line</button>
            </div>
        </div>


    </div>
</body>

</html>
